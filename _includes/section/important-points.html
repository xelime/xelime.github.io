
    <!-- Start important-points section -->
    <section class="important-points-section section-gap">
        <div class="container">
            <div class="row justify-content-center section-title-wrap">
                <div class="col-lg-12">
                    <div class="title-img">
                        <img src="{{ site.important_points_image | relative_url }}" alt="">
                    </div>
                    <h1>{{ site.important_points_title }}</h1>
                    <p>
                        {{ site.important_points_description }}
                    </p>
                </div>
            </div>

            <div class="row">

                {% for item in site.important_points %}
                <div class="col-lg-3 col-md-6 single-points aquablue-bg">
                    <img src="{{ item.icon | relative_url }}" alt="">
                    <h4>
                        {{ item.title }}
                    </h4>
                    <p>
                        {{ item.description }}
                    </p>
                </div>
                {% endfor %}

            </div>
        </div>
    </section>
    <!-- End important-points section -->
